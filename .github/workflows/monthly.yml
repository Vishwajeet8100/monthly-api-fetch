name: API Fetch Every 6 Minutes

on:
  schedule:
    - cron: "*/6 * * * *"

  workflow_dispatch:

jobs:
  test-fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
